<script>

loadData("http://localhost:3000/get-session", getSession);

//Function for AJAX calls.
function loadData(url, callbackFunction){
  //Create an XMLHttpRequest Object.
  const request = new XMLHttpRequest;

  //Execute when the response is received.
  request.onload = function(){
    callbackFunction(this);
  }

  //Call the open function, GET-type of request, url, true-asynchronous.
  request.open('GET', url, true);

  //Make the API call.
  request.send();
}

//Function to get session data.
function getSession(response){
  if (response.status === 200) {
    //return server response as an object with JSON.parse
    var data= JSON.parse(response.responseText);
    console.log(data);

    if(data.loggedIn == 'false'){
      console.log('Session not created. Please log in.');
      document.getElementById('logoutButton').style.display = 'none';
    }else if(data.loggedIn == 'true'){
      console.log(data.email);
      document.getElementById("firstNameField").innerHTML =  'Hi ' + data.firstName;
    }else{
      console.log('Unknown error!');
    }
  }
}

//Function to render a table with data.
function renderTable(response) {
//check if the HTTP response is 200 (ok).
  if (response.status === 200) {
    //return server response as an object with JSON.parse
    var data= JSON.parse(response.responseText);
    console.log(data);

    //Enumerate the number of columns for the table.
    var col = [];
    for (var i = 0; i < data.length; i++) {
        for (var key in data[i]) {
            if (col.indexOf(key) === -1) {
                col.push(key);
            }
        }
    }

    //Create a table element.
    var table = document.createElement("table");
    //Format the table with a bootstrap class.
    table.className= "table";

    //Create a table header row with the enumerated columns.
    var tr = table.insertRow(-1);                   //Table header row.
    for (var i = 0; i < col.length; i++) {
        var th = document.createElement("th");      //Table headers.
        th.innerHTML = col[i];
        tr.appendChild(th);
    }

    //Add JSON data to the table as rows.
    for (var i = 0; i < data.length; i++) {
        tr = table.insertRow(-1);
        
        for (var j = 0; j < col.length; j++) {
            var tabCell = tr.insertCell(-1);
            tabCell.innerHTML = data[i][col[j]];
        }
    }

    //Render the table inside a container.
    var divContainer = document.getElementById("showData");
    divContainer.innerHTML = "";
    divContainer.appendChild(table);

    //Stop displaying the loading animation.
    document.getElementById('loading').style.display = 'none';
  }
}
</script>
