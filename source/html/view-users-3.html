<script>
	const api_url = "http://localhost:3000/view-users-process";

// Function to define innerHTML for HTML table
function show(data) {
    let tab = `<tr><th>First Name</th><th>Email</th><th>Age</th></tr>`;
    
    // Loop to access all rows
    //////There is an error when iterating through this list.
    for (let r of data.list) {
        tab += `<tr><td>${r.first_name} </td><td>${r.email}</td><td>${r.age}</td></tr>`;
    }
	
    // Setting innerHTML as tab variable
    document.getElementById("employees").innerHTML = tab;
}

function hideloader() {
    document.getElementById('loading').style.display = 'none';
}
  
// Defining async function
async function getapi(url) {
    // Storing response
    const response = await fetch(url);
    
    // Storing data in form of JSON
    var data = await response.json();
    console.log(data);
    if (response) {
        hideloader();
    }
    show(data);
}

// Calling that async function
getapi(api_url);
  
// Function to hide the loader
</script>
